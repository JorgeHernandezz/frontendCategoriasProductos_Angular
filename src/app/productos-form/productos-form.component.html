<div class="container">
    <h1>Actualizar Producto</h1>
    <form (ngSubmit)="actualizarProducto()">
      <div class="form-group">
        <label>ID Producto:</label>
        <input type="text" class="form-control" readonly [(ngModel)]="producto.idproducto" name="id">
      </div>
  
      <div class="form-group">
        <label>Nombre Producto:</label>
        <input type="text" class="form-control" [(ngModel)]="producto.nombreproducto" name="nombre">
      </div>
  
      <div class="form-group">
        <label>Descripción:</label>
        <textarea class="form-control" [(ngModel)]="producto.descripcionproducto" name="descripcion"></textarea>
      </div>
  
      <div class="form-group">
        <label>Existencia:</label>
        <input type="number" class="form-control" [(ngModel)]="producto.existencia" name="existencia">
      </div>
  
      <div class="form-group">
        <label>Precio:</label>
        <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio">
      </div>
  
      <div class="form-group">
        <label>ID Categoría:</label>
        <input type="number" class="form-control" readonly [(ngModel)]="producto.idcategoria.idcategoria" name="idCategoria">
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrarDialog()">Cancelar</button>
      </div>
    </form>
  </div>
